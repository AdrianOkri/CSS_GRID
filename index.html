<!DOCTYPE html>
<html>
<head>
	<title>Pinterest</title>
	<style>
		body {
			background: #f2f2f2;
		} 
		.container {
			display: grid;
			grid-template-columns: repeat(auto-fill, 250px);
			grid-gap: 5px;
			justify-content: center;
		}
		.item {
			border-radius: 5px;
			padding: 10px;
			background: black;
		}
		.item img {
			max-width: 100%;
		}
		.level-1 {
			grid-row-end: span 1;
		}
		.level-2 {
			grid-row-end: span 2;
		}
		.level-3 {
			grid-row-end: span 3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item level-1">
			<img src="bg.jpg">
		</div>
		<div class="item level-2">
			<img src="logo3.png">
		</div>
		<div class="item level-3">
			<img src="daru.png">
		</div>

</body>
</html>
